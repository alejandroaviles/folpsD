theory:
  camb:
    extra_args:
      bbn_predictor: PArthENoPE_880.2_standard.dat
      dark_energy_model: ppf
      num_massive_neutrinos: 1
    speed: 2
likelihood:
  desi_y1_cosmo_bindings.cobaya_bindings.fs_bao.desi_fs_all_folpsv2:
    python_path: /global/cfs/cdirs/desicollab/users/hernannb/__FOLPS_tutorial/part3/desi-y1-kp-main
    stop_at_error: false
  desi_y1_cosmo_bindings.cobaya_likelihoods.bbn_likelihoods.schoneberg2024:
    python_path: /global/cfs/cdirs/desicollab/users/hernannb/__FOLPS_tutorial/part3/desi-y1-kp-main
  desi_y1_cosmo_bindings.cobaya_likelihoods.cmb_likelihoods.ns10_planck2018:
    python_path: /global/cfs/cdirs/desicollab/users/hernannb/__FOLPS_tutorial/part3/desi-y1-kp-main
params:
  logA:
    prior:
      min: 1.61
      max: 3.91
    ref:
      dist: norm
      loc: 3.036
      scale: 0.001
    proposal: 0.001
    latex: \ln(10^{10} A_\mathrm{s})
    drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.8
      max: 1.2
    ref:
      dist: norm
      loc: 0.9649
      scale: 0.004
    proposal: 0.002
    latex: n_\mathrm{s}
  H0:
    prior:
      min: 20
      max: 100
    ref:
      dist: norm
      loc: 67.36
      scale: 0.01
    latex: H_0
  ombh2:
    prior:
      min: 0.005
      max: 0.1
    ref:
      dist: norm
      loc: 0.02237
      scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  omch2:
    prior:
      min: 0.001
      max: 0.99
    ref:
      dist: norm
      loc: 0.12
      scale: 0.001
    proposal: 0.0005
    latex: \Omega_\mathrm{c} h^2
  tau:
    latex: \tau_\mathrm{reio}
    value: 0.0544
  mnu:
    latex: \sum m_\nu
    value: 0.06
  nnu:
    latex: N_\mathrm{eff}
    value: 3.044
  w:
    latex: w_{0}
    value: -1.0
  wa:
    latex: w_{a}
    value: 0.0
  omk:
    latex: \Omega_\mathrm{k}
    value: 0.0
  omegam:
    latex: \Omega_\mathrm{m}
  omegamh2:
    derived: 'lambda omegam, H0: omegam*(H0/100)**2'
    latex: \Omega_\mathrm{m} h^2
  omegal:
    latex: \Omega_\Lambda
  zrei:
    latex: z_\mathrm{reio}
  YHe:
    latex: Y_\mathrm{P}
  Y_p:
    latex: Y_P^\mathrm{BBN}
  DHBBN:
    derived: 'lambda DH: 10**5*DH'
    latex: 10^5 \mathrm{D}/\mathrm{H}
  sigma8:
    latex: \sigma_8
  s8h5:
    derived: 'lambda sigma8, H0: sigma8*(H0*1e-2)**(-0.5)'
    latex: \sigma_8/h^{0.5}
  s8omegamp5:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.5'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.5}
  s8omegamp25:
    derived: 'lambda sigma8, omegam: sigma8*omegam**0.25'
    latex: \sigma_8 \Omega_\mathrm{m}^{0.25}
  A:
    derived: 'lambda As: 1e9*As'
    latex: 10^9 A_\mathrm{s}
  clamp:
    derived: 'lambda As, tau: 1e9*As*np.exp(-2*tau)'
    latex: 10^9 A_\mathrm{s} e^{-2\tau}
  age:
    latex: \mathrm{Age}/\mathrm{Gyr}
  rdrag:
    latex: r_\mathrm{d}
  zdrag:
    latex: z_\mathrm{d}
  H0rdrag:
    derived: 'lambda H0, rdrag: H0 * rdrag'
    latex: H_0 r_\mathrm{d}
sampler:
  mcmc:
    drag: true
    oversample_power: 0.4
    proposal_scale: 1.9
    covmat: /global/cfs/cdirs/desicollab/science/cpe/y1kp7/fs/cobaya/camb/run3/base/desi-reptvelocileptors-fs-all_schoneberg2024-bbn_planck2018-ns10/chain.covmat
    temperature: 1
    Rminus1_stop: 0.01
    Rminus1_cl_stop: 0.2
    learn_proposal_Rminus1_max: 30.0
    seed: null
    measure_speeds: true
    max_tries: 1000
output: chain
test: false
